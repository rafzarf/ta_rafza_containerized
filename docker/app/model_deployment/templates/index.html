<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ball Screw Drive Monitoring - RUL & Anomaly Detection</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ball Screw Drive Monitoring</h1>
        <p class="text-center text-muted">Real-time anomaly detection and RUL predictions for predictive maintenance.</p>

        <!-- System Health Check Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>System Health Check</h2>
            </div>
            <div class="card-body">
                <button id="checkHealth" class="btn btn-primary">Check System Health</button>
                <div id="healthStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Anomaly Detection Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Anomaly Detection</h2>
            </div>
            <div class="card-body">
                <canvas id="anomalyChart" class="mt-3"></canvas>
            </div>
        </div>

        <!-- RUL Prediction Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Remaining Useful Life (RUL) Prediction</h2>
            </div>
            <div class="card-body">
                <canvas id="rulChart"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript for Real-Time Charts and Health Check -->
    <script>
        document.getElementById('checkHealth').addEventListener('click', async () => {
            const response = await fetch('/db-check');
            const data = await response.json();
            document.getElementById('healthStatus').innerHTML = `
                <p><strong>InfluxDB Status:</strong> ${data.influxdb_status}</p>
                <p><strong>PostgreSQL Status:</strong> ${data.postgres_status}</p>
            `;
        });

        // Initialize data and labels arrays
        const anomalyLabels = [];
        const anomalyDataPoints = [];
        const rulLabels = [];
        const rulDataPoints = [];

        // Create Anomaly Detection Chart
        const ctxAnomaly = document.getElementById('anomalyChart').getContext('2d');
        const anomalyChart = new Chart(ctxAnomaly, {
            type: 'line',
            data: {
                labels: anomalyLabels,
                datasets: [{
                    label: 'Anomaly Score',
                    data: anomalyDataPoints,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                title: { display: true, text: 'Real-Time Anomaly Detection' },
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Anomaly Score' }, min: 0, max: 1 }
                }
            }
        });

        // Create RUL Prediction Chart
        const ctxRUL = document.getElementById('rulChart').getContext('2d');
        const rulChart = new Chart(ctxRUL, {
            type: 'line',
            data: {
                labels: rulLabels,
                datasets: [{
                    label: 'Remaining Useful Life (Days)',
                    data: rulDataPoints,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                title: { display: true, text: 'RUL Prediction Over Time' },
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Days Remaining' }, min: 0, max: 100 }
                }
            }
        });

        // Function to fetch data and update Anomaly Chart
        async function updateAnomalyChart() {
            const response = await fetch('/get-anomaly-data');
            const data = await response.json();

            // Add new data point
            anomalyLabels.push(new Date(data.timestamp).toLocaleTimeString());
            anomalyDataPoints.push(data.anomaly_score);

            // Keep only the last 20 data points
            if (anomalyLabels.length > 20) {
                anomalyLabels.shift();
                anomalyDataPoints.shift();
            }

            anomalyChart.update();
        }

        // Function to fetch data and update RUL Chart
        async function updateRULChart() {
            const response = await fetch('/get-rul-data');
            const data = await response.json();

            // Add new data point
            rulLabels.push(new Date(data.timestamp).toLocaleTimeString());
            rulDataPoints.push(data.rul_prediction);

            // Keep only the last 20 data points
            if (rulLabels.length > 20) {
                rulLabels.shift();
                rulDataPoints.shift();
            }

            rulChart.update();
        }

        // Periodically update charts every 5 seconds
        setInterval(updateAnomalyChart, 5000);
        setInterval(updateRULChart, 5000);
    </script>
</body>
</html>
