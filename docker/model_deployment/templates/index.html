<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-dark mb-4">Predictive Maintenance Dashboard</h1>

        <!-- Row for Charts -->
        <div class="row mb-4">
            <!-- Chart for MSE -->
            <div class="col-md-4">
                <h2 class="dashboard-header">MSE</h2>
                <canvas id="mseChart"></canvas>
            </div>

            <!-- Chart for RUL Prediction -->
            <div class="col-md-4">
                <h2 class="dashboard-header">RUL Prediction</h2>
                <canvas id="rulChart"></canvas>
            </div>

            <!-- Chart for Anomaly Detection -->
            <div class="col-md-4">
                <h2 class="dashboard-header">Anomaly Detection</h2>
                <canvas id="anomalyChart"></canvas>
            </div>
        </div>

        <!-- Additional Metrics Section -->
        <div class="row">
            <div class="col-md-6">
                <p class="metric" id="mse">MSE: Loading...</p>
            </div>
            <div class="col-md-6">
                <p class="metric" id="classification">Classification: Loading...</p>
            </div>
            <div class="col-md-6">
                <p class="metric" id="rul-score">RUL Estimate: Loading...</p>
            </div>
            <div class="col-md-6">
                <p class="metric" id="anomaly-score">Anomaly Score: Loading...</p>
            </div>
        </div>
    </div>

    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
