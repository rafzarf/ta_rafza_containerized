# Mosquitto Configuration File

# Network Settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Performance
max_connections -1
max_queued_messages 1000

